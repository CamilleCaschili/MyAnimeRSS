name: RSS generation

on:
  schedule:
    - cron: "0 */6 * * *" # 6 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo cloning
        uses: actions/checkout@v4

      - name: Node.js Install
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Dependencies installation
        run: npm ci

      - name: Script running
        run: node src/index.js
        env:
          CRAWL_URL: ${{ secrets.CRAWL_URL }}
          BASE_URL: ${{ secrets.BASE_URL }}
          RSS_OUTPUT: ${{ secrets.RSS_OUTPUT }}
          SITE_LINK: ${{ secrets.SITE_LINK }}
          SITE_TITLE: ${{ secrets.SITE_TITLE }}

      - name: RSS commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git add -f public/rss.xml data/seen.json || true
          git commit -m "RSS update" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
